# docker-compose stop
# docker-compose down
version: '3'

networks:
  shared-network:
    driver: bridge

services:

  dbdata:
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.seed
    networks:
      - shared-network
    command: >
      bash -c "./dbclient migrate
      && ./dbclient seed"
    environment:
      - DEPOSITS_DB_DISABLE_TLS=true